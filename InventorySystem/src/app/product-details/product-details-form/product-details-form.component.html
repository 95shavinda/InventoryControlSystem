<form novalidate autocomplete="off" #form="ngForm" (submit)="productSubmit(form)">

    <input type="hidden" name="productCategoryId" 
    [value] = "service.formData.productId">

    <div class="form-group">
        <label>Product Category</label>
        <input type="text" class="form-control form-control-lg" placeholder="Enter Category"
        name="category" #category="ngModel" [(ngModel)] = "service.formData.category" 
        required [class.invalid] = "category.invalid && category.touched">
    </div>
    
    <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Enter Product Name"
        name="productName" #productName="ngModel" [(ngModel)] = "service.formData.productName" 
        required [class.invalid] = "productName.invalid && productName.touched">
    </div>

    <div class="form-group">
        <label>Product Description</label>
        <input type="text" class="form-control form-control-lg" placeholder="Enter Product Name"
        name="productDescription" #productDescription="ngModel" [(ngModel)] = "service.formData.productDescription" 
        required [class.invalid] = "productDescription.invalid && productDescription.touched">
    </div>

    <div class="form-group">
        <label>Product Price</label>
        <input type="text" class="form-control form-control-lg" placeholder="Enter Product Name"
        name="productPrice" #productPrice="ngModel" [(ngModel)] = "service.formData.productPrice" 
        required [class.invalid] = "productPrice.invalid && productPrice.touched">
    </div>

    <div class="form-group">
        <label>Product Quantity</label>
        <input type="number" class="form-control form-control-lg" placeholder="Enter Product Name"
        name="productQuantity" #productQuantity="ngModel" [(ngModel)] = "service.formData.productQuantity" 
        required [class.invalid] = "productQuantity.invalid && productQuantity.touched">
    </div>

    <div class="form-group row mt-2">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Submit</button>
    </div>

    
</form>
